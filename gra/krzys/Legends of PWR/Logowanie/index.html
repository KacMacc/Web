<!DOCTYPE html>
<html lang="pl" >

<head>
  <meta charset="UTF-8">
  <title>Logowanie</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300, 400, 500" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section class="user">
	  <div class="user_options-container">
		<div class="user_options-text">
		  <div class="user_options-unregistered">
			<h2 class="user_unregistered-title">Nie masz jeszcze konta?</h2>
			<p class="user_unregistered-text">Nie krępuj się założyć go teraz</p>
			<button class="user_unregistered-signup" id="signup-button">Zarejestruj</button>
		  </div>

		  <div class="user_options-registered">
			<h2 class="user_registered-title">Masz już konto?</h2>
			<p class="user_registered-text">Kliknij aby się zalogować</p>
			<button class="user_registered-login" id="login-button">Zaloguj</button>
		  </div>
		</div>
		
		<div class="user_options-forms" id="user_options-forms">
		  <div class="user_forms-login">
			<h2 class="forms_title">Logowanie</h2>
			<form class="forms_form">
			  <fieldset class="forms_fieldset">
				<div class="forms_field">
				  <input type="text" placeholder="Login" class="forms_field-input" required autofocus />
				</div>
				<div class="forms_field">
				  <input type="password" placeholder="Hasło" class="forms_field-input" required />
				</div>
			  </fieldset>
			  <div class="forms_buttons">
				<button type="button" class="forms_buttons-forgot">Zapomniałeś hasła?</button>
				<input type="submit" value="Zaloguj" class="forms_buttons-action">
			  </div>
			</form>
		  </div>
		  
		  <div class="user_forms-signup">
			<h2 class="forms_title">Rejestracja</h2>
			<form class="forms_form">
			  <fieldset class="forms_fieldset">
				<div class="forms_field">
				  <input type="text" placeholder="Login" class="forms_field-input" required />
				</div>
				<div class="forms_field">
				  <input type="password" placeholder="Hasło" class="forms_field-input" required />
				</div>
				<div class="forms_field">
				  <input type="password" placeholder="Powtórz hasło" class="forms_field-input" required />
				</div>
			  </fieldset>
			  <div class="forms_buttons">
				<input type="submit" value="Zarejestruj" class="forms_buttons-action">
			  </div>
			</form>
		  </div>
		  
		</div>
	  </div>
	</section>
	<script  src="js/index.js"></script>
</body>
</html>
